  <body>
    <div>
      <button onclick="send()">
        자동 재생 시작
      </button>
    </div>
    <script>
      function send() {
        function reqListener (tt) {
          console.log(tt);
        }

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", "http://localhost:8080/api/autoplay");
        oReq.send();
      }
    </script>
  </body>
